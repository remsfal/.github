name: Build REMSFAL Frontend
description: Setting up Node.js and building REMSFAL Frontend

inputs:
  node-version:
    description: 'Node.js release version'
    required: true
    default: 'lts/*'
  working-directory:
    description: 'NPM working-directory'
    required: true
    default: ${{ github.workspace }}

runs:
  using: composite
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
    - name: Cache node modules
      id: cache-npm
      uses: actions/cache@v4
      env:
        cache-name: cache-node-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: remsfal-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: remsfal-${{ env.cache-name }}
    - name: Install dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: npm ci
    - name: Build distribution
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: npm build
